<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Efutei Games</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./img/FTP.png">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="Top">
      <img src="./img/FTP.png" class="myIcon" alt="icon" />
      <h1 class="Page-title">Efutei Games</h1>
      <div class="Profile">
        Twitter: <a class="Profile-link" href="https://twitter.com/efuteip">@EfuteiP</a>
      </div>
      <div class="Profile">
        GitHub: <a class="Profile-link" href="https://github.com/Efutei">Efutei</a>
      </div>
    </div>
    <div class="GameSpace">
      <h2 class="GameSpace-title">Products</h2>
      <div class="Games">
        <div class="Game">
          <a class="Game-link" href="https://efutei.github.io/KEEP_TNI/">
            <img src='./img/school_text_tani.png' class="Game-logo" alt="KEEP_TNI" />
          </a>
        </div>
        <div class="Game">
          <a class="Game-link" href="https://efutei.github.io/PumpkinCollection/">
            <img src='./img/haloween_obake.png' class="Game-logo" alt="PumpkinCollection" />
          </a>
        </div>
        <div class="Game">
          <a class="Game-link" href="https://efutei.github.io/skigame/">
            <img src='./img/skigame.png' class="Game-logo" alt="TimeAttack" />
          </a>
        </div>
        <div class="Game">
          <a class="Game-link" href="http://jsrun.it/FTP/qfK5">
            <img src='./img/sanma.png' class="Game-logo" alt="Sanma" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
