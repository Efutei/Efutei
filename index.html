<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Efutei</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./img/FTP.png">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="Top">
      <img src="./img/FTP.png" class="myIcon" alt="icon" />
      <h1 class="Page-title">Efutei</h1>
      <div class="Profile">
        Twitter: <a class="Profile-link" href="https://twitter.com/efuteip">@EfuteiP</a>
      </div>
      <div class="Profile">
        GitHub: <a class="Profile-link" href="https://github.com/Efutei">Efutei</a>
      </div>
    </div>
    <div class="ProductSpace">
      <h2 class="ProductSpace-title">Products</h2>
      <div class="Products">
        <div class="Product">
          <a class="Product-link" href="https://efutei.github.io/KEEP_TNI/">
            <img src='./img/school_text_tani.png' class="Product-logo" alt="KEEP_TNI" />
          </a>
        </div>
        <div class="Product">
          <a class="Product-link" href="https://efutei.github.io/PumpkinCollection/">
            <img src='./img/haloween_obake.png' class="Product-logo" alt="PumpkinCollection" />
          </a>
        </div>
        <div class="Product">
          <a class="Product-link" href="https://efutei.github.io/pizza/">
            <img src='./img/pizza.png' class="Product-logo" alt="Pizza" />
          </a>
        </div>
        <div class="Product">
          <a class="Product-link" href="https://efutei.github.io/Helicopter/">
            <img src='./img/penguin16_humboldt.png' class="Product-logo" alt="Helicopter" />
          </a>
        </div>
        <div class="Product">
          <a class="Product-link" href="https://efutei.github.io/skigame/">
            <img src='./img/skigame.png' class="Product-logo" alt="TimeAttack" />
          </a>
        </div>
        <div class="Product">
          <a class="Product-link" href="http://jsrun.it/FTP/qfK5">
            <img src='./img/sanma.png' class="Product-logo" alt="Sanma" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
